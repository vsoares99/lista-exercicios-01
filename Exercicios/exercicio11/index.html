    <section class="exercicio" id="ex11">
    <h2>Exercício 11: Soma de 5 números</h2>
    <input type="number" id="numero1" placeholder="Digite o primeiro número" />
    <input type="number" id="numero2" placeholder="Digite o segundo número" />
    <input type="number" id="numero3" placeholder="Digite o terceiro número" />
    <input type="number" id="numero4" placeholder="Digite o quarto número" />
    <input type="number" id="numero5" placeholder="Digite o quinto número" />
    <div class="botoes">
      <button onclick="somaNumeros()">Somar Números</button>
      <button onclick="limparNumeros()">Limpar</button>
    </div>

    <script>
        function limparNumeros() {
        document.getElementById('numero1').value = '';
        document.getElementById('numero2').value = '';
        document.getElementById('numero3').value = '';
        document.getElementById('numero4').value = '';
        document.getElementById('numero5').value = '';
        document.getElementById('resultadoSomaNumeros').textContent = '';
        }
    </script>
    
    <div class="resultado" id="resultadoSomaNumeros"></div>
